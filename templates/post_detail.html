{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="col-md-8 mx-auto">
    <article class="p-4 border rounded-3 bg-white shadow-sm">
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid rounded mb-3">
      {% endif %}
      <h2 class="fw-semibold mb-2 text-center text-dark">{{ post.title }}</h2>

      <div class="text-center mb-3">
        <small class="text-secondary">
          @{{ post.author.username }} • {{ post.published_at|date:"M d, Y" }}
        </small>
      </div>

      <hr class="my-3">

      <div class="post-content" style="line-height: 1.7; font-size: 1rem;">
        {{ post.content|linebreaks }}
      </div>

      <div class="mt-4 text-end">
        <a href="{% url 'post-list' %}" class="btn btn-outline-primary btn-sm">← Back to Posts</a>
      </div>
    </article>
  </div>
</div>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #fff;
    color: #222;
  }

  article {
    transition: all 0.2s ease-in-out;
  }

  article:hover {
    transform: translateY(-2px);
  }

  hr {
    border-top: 1px solid #e0e0e0;
  }

  .btn-outline-primary {
    border-color: #0d6efd;
    color: #0d6efd;
  }

  .btn-outline-primary:hover {
    background-color: #0d6efd;
    color: white;
  }
</style>
{% endblock %}
