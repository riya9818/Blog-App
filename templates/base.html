{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
        <header class="page-header">

            <nav class="top-menu">

              {% if request.user.is_authenticated %}
              <a href="{% url 'post-create' %}" class="btn text-white">
                <span class="material-symbols-outlined lg-icons">add</span>
              </a>

              <a href="{% url 'draft-list' %}" class="btn text-white">
                <span class="material-symbols-outlined lg-icons">edit</span>
              </a>

              <!-- SEARCH BAR -->
              <form method="get" action="{% url 'post-list' %}" class="d-inline-block ms-2">
                <input 
                  type="text" 
                  name="q" 
                  class="form-control form-control-sm"
                  placeholder="Search..."
                  style="width: 150px; display: inline-block;"
                  value="{{ request.GET.q }}"
                >

                <input type="text" name="author" placeholder="Author"
                        class="form-control form-control-sm d-inline-block ms-1"
                        style="width:120px;" value="{{ request.GET.author }}">
              </form>

              <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn text-white" aria-label="Logout">
                <span class="material-symbols-outlined lg-icons">logout</span>
                </button>
                </form>

              {% else %}
              <a href="{% url 'login' %}" class="btn text-white">
                <span class="material-symbols-outlined lg-icons">login</span>
              </a>
              {% endif %}
            </nav>

            <h1>
                <a href="/" class="text-decoration-none">
                    <img src="{% static 'img/blue.png' %}"
                    alt="Personal Blog"
                    width="90"
                    height="90"/>
                    <span>Personal Blog</span>

                </a>
            </h1>
        </header>
        {% block content %}


        {% endblock content %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
