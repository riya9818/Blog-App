{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="mt-4">
  <h2 class="text-center mb-4" style="font-weight:600;">Your Drafts</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% for post in posts %}
        <div class="post mb-3 p-3 border rounded-3">
          <h4 class="mb-1">
            <a href="{% url 'draft-detail' post.pk %}" class="text-decoration-none text-dark fw-semibold">
              {{ post.title }}
            </a>
          </h4>
          <div class="text-secondary small mb-2">@{{ post.author.username }}</div>
          <p class="mb-1">{{ post.content|truncatechars:200 }}</p>
          <a href="{% url 'draft-detail' post.pk %}" class="text-primary text-decoration-none">View More â†’</a>
        </div>
      {% empty %}
        <p class="text-center text-muted">No drafts yet.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
